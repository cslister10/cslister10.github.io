<!DOCTYPE html>
<html><head><title>Student</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> 
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
<style>

</style>
</head>
<body ng-app="GPaApp">
<div class="container">

<nav class="navbar navbar-inverse">
<div class="container-fluid">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Student Website</a>
	</div>
	<div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="index.html">Home</a></li>
			<li><a href="Gpa.html">GPA</a></li>
		</ul>
	</div>
</div>
</nav>
<div ng-controller = "gpaCtrl">
	<table class="table table-bordered table-striped">
		<tr>
			<th>ID</th>
			<th>Last Name</th>
			<th>First Name</th>
			<th>GPA</th>
		</tr>
		<tr ng-repeat = "student in students">
			<td>{{student.id}}</td>
			<td>{{student.last_name}}</td>
			<td>{{student.first_name}}</td>
			<td>{{(student.gpa_points / student.credit_hrs).toFixed(1)}}</td>
		</tr>
	</table>
</div>
</div>
<script>
	var app = angular.module('GPaApp', []);
	app.controller('gpaCtrl',function($scope, $http){
		$http.get("students.json")
		.then(function(response){
			$scope.students = response.data;
		})
	})
</script>
