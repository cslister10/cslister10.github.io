<!DOCTYPE html>
<html><head><title>Student</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
 <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script> 
 <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
<style>

</style>
</head>
<body ng-app="studentApp">
<div class="container">

<nav class="navbar navbar-inverse">
<div class="container-fluid">
	<div class="navbar-header">
		<a class="navbar-brand" href="#">Student Website</a>
	</div>
	<div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="index.html">Home</a></li>
			<li><a href="Gpa.html">GPA</a></li>
		</ul>
	</div>
</div>
</nav>

<div ng-controller = "altCtrl">
	<h2> All Students </h2>
		<p><input type='text' ng-model='search_text'>Search</p>
		<table class="table table-bordered table-striped">
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Credit Hours</th>
				<th>GPA</th>
				<th>Major</th>
			</tr>
			<tr ng-repeat = "student in students | filter:search_text">
				<td>{{id}}</td>
				<td>{{first_name}}</td>
				<td>{{last_name}}</td>
				<td>{{credit_hrs}}</td>
				<td>{{gpa_points}}</td>
				<td>{{major}}</td>
			</tr>
		</table>
</div>
</div>

<script> 
	var app = angular.module('studentApp', []);

app.controller('altCtrl', function($scope, $http){
	$http.get("students.json")
	.then(function (response){
		$scope.students = response.data
	});
});
</script>
</body>
</html>
